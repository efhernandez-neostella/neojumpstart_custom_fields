functions:
  ContractsGet:
    summary: "Get data of contracts"
    description: "Get List of contracts "
    tags:
      - "Contracts"
    requestHeaders: ${file(./../../open_api_doc/models/RequestHeaders.json)}
    queryParams:
      - name: "data"
        description: "action to be performed by the endpoint. contracts to get data of contracts"
      - name: "contract_id"
        description: "UUID of the contract to be searched"
      - name: "account_id"
        description: "UUID of the account related to the contract to be searched"
      - name: "contract_name"
        description: "Name of the account related to the contract to be searched"
      - name: "start_date"
        description: "Start date of the contract in format %Y-%m-%d."
      - name: "end_date"
        description: "End date of the contract in format %Y-%m-%d."
      - name: "is_active"
        description: "Status of the contract"
      - name: "limit"
        description: "Limit of records to be returned"
      - name: "page"
        description: "number of page for pagination"
    methodResponses:
      - statusCode: "200"
        description: "Contract data returned"
        responseModels:
          "application/json": "ContractsGetResponse"
